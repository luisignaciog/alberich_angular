<app-navbar></app-navbar>
<div class="loading-overlay" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="back">
  <div class="profile-card">
    <form [formGroup]="formulario" class="form-container">
      <div class="form-scrollable">
        <h2>Datos de empresa</h2>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre empresa</mat-label>
          <input matInput placeholder="Nombre empresa" formControlName="Name">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput placeholder="Dirección" value="centerData.Address" formControlName="Address" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput placeholder="Teléfono" value="centerData.PhoneNo" formControlName="PhoneNo" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput placeholder="Ciudad" value="centerData.City" formControlName="City" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Código postal</mat-label>
          <input matInput placeholder="Código postal" value="centerData.PostCode" formControlName="PostCode" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Provincia</mat-label>
          <input matInput placeholder="Provincia" value="centerData.County" formControlName="County" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>CIF/NIF</mat-label>
          <input matInput placeholder="CIF/NIF" value="centerData.VATRegistrationNo" formControlName="VATRegistrationNo" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Transportista</mat-label>
          <input matInput placeholder="Transportista" value="centerData.ShippingAgentCode" formControlName="ShippingAgentCode" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>NIMA</mat-label>
          <input matInput placeholder="NIMA" formControlName="ShippingAgentNIMA">
        </mat-form-field>
      </div>

      <div class="form-buttons">
        <!--!Boton de editar-->
        <button mat-mini-fab color="primary" (click)="edit()" *ngIf="!enableEdit">
          <mat-icon>edit</mat-icon>
        </button>

        <!--!Boton de guarda-->
        <button mat-mini-fab color="primary" (click)="save()" *ngIf="enableEdit">
          <mat-icon>check</mat-icon>
        </button>

        <!--!Boton de cancelar-->
        <button mat-mini-fab color="primary" style="margin-left: 10px;" (click)="cancel()" *ngIf="enableEdit">
          <mat-icon>close</mat-icon>
        </button>

        <!--!Boton de contactos-->
        <button mat-raised-button color="primary" (click)="contacts()" *ngIf="!enableEdit">Contactos ({{ centerData!.contactosempresasgreenbc!.length }})</button>

        <!--!Boton de centros-->
        <button mat-raised-button color="primary" (click)="centers()" *ngIf="!enableEdit">Centros ({{ centerData!.centrosempresasgreenbc!.length }})</button>
      </div>
    </form>
  </div>
</div>
